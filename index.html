<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Club Directory</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Golf Club Directory</h1>
        
        <div class="filters">
            <select id="brandFilter">
                <option value="">All Brands</option>
            </select>
            
            <select id="typeFilter">
                <option value="">All Types</option>
            </select>
        </div>

        <div id="clubList" class="club-grid"></div>

        <footer>
            <p>Last updated: <span id="lastUpdated"></span></p>
            <p>Disclaimer: All links direct to official manufacturer websites. Prices and availability may vary.</p>
        </footer>
    </div>

    <script src="data/clubs.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
