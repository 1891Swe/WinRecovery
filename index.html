<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Brands Directory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Find golf clubs</h1>
        <div class="filters">
            <div class="filter-group">
                <label for="brandFilter">Brand:</label>
                <select id="brandFilter">
                    <option value="">All Brands</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="clubTypeFilter">Club Type:</label>
                <select id="clubTypeFilter">
                    <option value="">All Club Types</option>
                </select>
            </div>
        </div>
    </header>
    
    <main id="brandsContainer">
        <!-- Brand cards will be dynamically loaded here -->
    </main>

    <!-- Initialize golfData object -->
    <script>window.golfData = {};</script>
    
    <!-- Load brand data files -->
    <script src="data/brands/mizuno.js"></script>
    
    <!-- Load main script -->
    <script src="script.js"></script>
</body>
</html>
