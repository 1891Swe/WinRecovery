<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Brands Directory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Golf Brands Directory</h1>
        <div class="filters">
            <div class="filter-section">
                <h3>Brands</h3>
                <div class="checkbox-group" id="brandFilters">
                    <label><input type="checkbox" value="cobra" checked> Cobra</label>
                    <label><input type="checkbox" value="taylormade" checked> TaylorMade</label>
                    <label><input type="checkbox" value="callaway" checked> Callaway</label>
                    <label><input type="checkbox" value="titleist" checked> Titleist</label>
                </div>
            </div>
            <div class="filter-section">
                <h3>Club Types</h3>
                <div class="checkbox-group" id="clubTypeFilters">
                    <!-- Club types will be dynamically added here -->
                </div>
            </div>
        </div>
        <div class="clear-filters-container">
            <button id="clearFilters" class="clear-filters-btn">Clear Filters</button>
            <button id="resetFilters" class="reset-filters-btn">Reset Filters</button>
        </div>
    </header>

    <main id="brandsContainer">
        <!-- Brands will be dynamically loaded here -->
    </main>

    <!-- Initialize golfData object -->
    <script>window.golfData = {};</script>

    <!-- Load brand data files -->
    <script src="brands/cobra-golf-data.js"></script>
    <script src="brands/taylormade-golf-data.js"></script>
    <script src="brands/titleist-golf-data.js"></script>
    <script src="brands/callaway-golf-data.js"></script>
    <script src="data/clubs.js"></script>
    
    <!-- Load the main script that will process and display the data -->
    <script src="script.js"></script>
</body>
</html>
